<!DOCTYPE html>
<html>

<head>
    <title>Subtitle Converter</title>
</head>

<body>
    <h1>SRT to ASS Converter</h1>
    <form action="/convert" method="post" enctype="multipart/form-data">
        <input type="file" name="subtitle" accept=".srt" required>
        <button type="submit">Convert</button>
    </form>
</body>

</html>
